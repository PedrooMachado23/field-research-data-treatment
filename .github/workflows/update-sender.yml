name: alert submodule alteration

on:
  push:
  repository_dispatch:
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: signal
        run: |
          curl -X POST https://api.github.com/repos/PedrooMachado23/inpe_scholarship/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.PING_TOKEN }} \
          --data '{"event_type": "ping", "client_payload": {"repository": "'"${{ github.repository }}"'", "smd_name": "field-research-data-treatment"}}'
